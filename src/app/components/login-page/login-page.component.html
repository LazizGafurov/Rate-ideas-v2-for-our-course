<div class="relative w-full h-full grid lg:grid-cols-2 grid-cols-1">
  <div class="flex flex-col justify-center items-center z-20">
    <h1 class="text-4xl mb-6 w-3/4 text-left">Log into your account</h1>
    <form class="w-3/4" [formGroup]="form" (ngSubmit)="onSubmit()">
     <mat-form-field class="w-full">
        <mat-label>Email or Username</mat-label>
        <input matInput type="text" formControlName="emailOrUserName" />
      </mat-form-field>

      
      <mat-form-field class="w-full">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="**********" formControlName="password" />
      </mat-form-field>

      
      <div class="w-full text-right mb-4">
        <a class="text-blue-600 no-underline" href="#">Forgot password?</a>
      </div>

      
      <button mat-flat-button color="primary" class="w-full" type="submit" [disabled]="form.invalid">
        Login
      </button>

      
      <p class="mt-4 text-center">
        Don't have an account?
        <a routerLink="/signup" class="text-blue-600 no-underline">Sign up</a>
      </p>
    </form>
  </div>

  
  <div
    class="hidden lg:block bg-cover bg-center bg-no-repeat rounded-lg"
    style="background-image: url('/icons/img/signup.svg');"
  ></div>

  
  <svg
    class="absolute hidden lg:block h-full top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10"
    xmlns="http://www.w3.org/2000/svg"
    width="1080"
    height="1068"
    fill="none"
    viewBox="0 0 1080 1068"
  >
    <path
      d="M716.228 0L716.227 1080M425.21 0L425.21 1080M134.192 0L134.192 1080M1080 237.665L0 237.665M1080 528.683L0 528.683M861.737 0L861.736 1080M570.719 0L570.719 1080M279.701 0L279.701 1080M1080 383.174L0 383.174M1080 674.192L0 674.192M764.731 0L764.73 1080M473.713 0L473.713 1080M182.695 0L182.695 1080M1080 286.168L0 286.168M1080 577.186L0 577.186M910.24 0L910.239 1080M619.222 0L619.222 1080M328.204 0L328.204 1080M1080 431.677L0 431.677M1080 722.695L0 722.695M813.234 0L813.233 1080M522.216 0L522.216 1080M231.198 0L231.198 1080M1080 334.671L0 334.671M1080 625.689L0 625.689M958.743 0L958.742 1080M667.725 0L667.724 1080M376.707 0L376.707 1080M1080 480.18L0 480.18M1080 771.198L0 771.197"
      stroke="url(#gradient)"
    />
    <defs>
      <radialGradient id="gradient" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(540 540) rotate(90) scale(540)">
        <stop stop-color="#C4C4C4" />

    </defs>
  </svg>
</div>
